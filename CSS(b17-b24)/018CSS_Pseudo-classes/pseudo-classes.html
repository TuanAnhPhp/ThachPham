<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        a{
            color: red;
            text-decoration: none;
        }
        a:hover{
            color: blue;
            font-weight: bold;
            display: block;
            width: 70px;
            background: black;
        }
        a:visited{
            color: pink;
        }
        a:link{
            color: red;
        }
        a:active{
            color: yellow;
        }
    </style>
</head>
<body>
<a href="https://www.w3schools.com/">W3School</a>
</body>
</html>
