<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box{
            width: 200px;
            height: 200px;
            background: red;
            transition: all 1s;
            -moz-transition: all 1s;
            -webkit-transition: all 1s;
        }
        #box:hover{
            transform: rotate(5turn);
            transform-origin: 100% 200%;
        }
        img:hover{
        transform:translate(40px);
        }
    </style>
</head>
<body>
<div id="box"></div>
<img src="41769282_1778979812200048_3435501779434273932_n.jpg">
</body>
</html>
